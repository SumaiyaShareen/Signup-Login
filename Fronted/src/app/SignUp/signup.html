<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h2>Create Your Account</h2>
      <p>Join our community today</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          id="fullName"
          formControlName="fullName"
          type="text"
          placeholder="Enter your full name"
          [ngClass]="{ 'is-invalid': signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched }"
        />
      </div>

      <div class="form-group">
        <label for="username">Username*</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Choose a username"
          required
          [ngClass]="{ 'is-invalid': signupForm.get('username')?.invalid && signupForm.get('username')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          required
          [ngClass]="{ 'is-invalid': signupForm.get('email')?.invalid && signupForm.get('email')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="signupForm.get('email')?.touched">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="passwordHash">Password*</label>
        <input
          id="passwordHash"
          formControlName="passwordHash"
          type="password"
          placeholder="Create a password (min 6 characters)"
          required
          [ngClass]="{ 'is-invalid': signupForm.get('passwordHash')?.invalid && signupForm.get('passwordHash')?.touched }"
        />
        <div class="invalid-feedback" *ngIf="signupForm.get('passwordHash')?.touched">
          <div *ngIf="signupForm.get('passwordHash')?.errors?.['required']">Password is required</div>
          <div *ngIf="signupForm.get('passwordHash')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div *ngIf="message" class="alert" [ngClass]="{
        'alert-success': message.includes('success'),
        'alert-danger': !message.includes('success')
      }">
        {{ message }}
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

      <div class="login-link">
        Already have an account?
        <a routerLink="/login">Log in</a>
      </div>
    </form>
  </div>
</div>
